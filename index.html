<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TwoArrowsUP — digital experiences</title>
  <meta name="description" content="TwoArrowsUP — creating fun, fresh and original digital experiences." />
  <link rel="icon" type="image/png" href="./assets/favicon.png" />
  <meta property="og:title" content="TwoArrowsUP" />
  <meta property="og:description" content="Creating fun, fresh and original digital experiences." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://twoarrowsup.com/assets/header.png" />
  <meta name="theme-color" content="#000000" />
  <link rel="preload" href="./assets/header.png" as="image">
  <link rel="preload" href="./assets/logo.png" as="image">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="hero" role="banner" aria-label="TwoArrowsUP header image"></header>

  <main class="wrap">
    <section class="card" aria-labelledby="brand">
      <img src="./assets/logo.png" alt="TwoArrowsUP logo" class="logo" width="120" height="120" />
      <h1 id="brand">TwoArrowsUP</h1>
      <p class="tag">Creating fun, fresh and original digital experiences.</p>
      <div class="hr"></div>
      <div class="actions">
        <a class="btn" href="mailto:info@twoarrowsup.com">Contact: info@twoarrowsup.com</a>
      </div>
      <div style="text-align:center;margin-top:12px">
        <span class="badge">Games · Apps · Design</span>
        <span class="badge">Netherlands · Remote</span>
        <a class="badge" href="/privacypolicy">Privacy Policy</a>
      </div>
    </section>
  </main>

  <footer class="footer">
    © <span id="year"></span> TwoArrowsUP. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
